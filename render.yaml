services:
  - type: web
    name: ai-ticket-ml
    env: python
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120

  - type: web
    name: ai-ticket-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
